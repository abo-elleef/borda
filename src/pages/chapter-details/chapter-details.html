<ion-header>

  <ion-navbar>
    <ion-title>{{chapter.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="customGreen">
<ion-grid class="clearBG">
  <ion-row *ngFor="let line of chapter.lines" class="clearBG">
    <ion-col col-auto pull-0 class="clearBG">
      {{line.right}}
    </ion-col>
    <ion-col col-auto pull-2 class="clearBG" >
      {{line.left}}
    </ion-col>
  </ion-row>
</ion-grid>

</ion-content>
