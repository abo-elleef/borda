<ion-header>

  <ion-navbar>
    <ion-title>{{chapter.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-grid>
  <ion-row *ngFor="let line of chapter.lines">
    <ion-col col-6>
      {{line.right}}
    </ion-col>
    <ion-col col-6>
      {{line.left}}
    </ion-col>
  </ion-row>
</ion-grid>

</ion-content>
