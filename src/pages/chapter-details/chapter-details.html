  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>{{chapter.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="customGreen {{fontSizeClass}} {{fontFaceClass}}">
<ion-grid class="clearBG">
  <ion-row *ngFor="let line of intro" class="clearBG">
    <ion-col col-12 class="clearBG chapter-title right">
      {{line.right}}
    </ion-col>
    <ion-col col-12 class="clearBG chapter-title left" >
      {{line.left}}
    </ion-col>
  </ion-row>
  <ion-row *ngFor="let line of chapter.lines; let index = index;" class="clearBG">
    <ion-col col-12 class="clearBG right">
      {{prefixer + index + 1}} - {{line.right}}
    </ion-col>
    <ion-col col-12 class="clearBG left" >
      {{line.left}}
    </ion-col>
  </ion-row>
</ion-grid>

</ion-content>
