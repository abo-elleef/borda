<ion-header class="uthmani">

  <ion-navbar>
    <ion-title>الإعدادات</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="customGreen uthmani">

  <ion-card class="customGreen">

    <ion-card-header>
      حجم الخط {{fontSize}}
    </ion-card-header>

    <ion-card-content>
      <ion-range [(ngModel)]="fontSize" min="14" max="24" step="2" snaps="true"
                 (ngModelChange)="sliderChanged(fontSize)">
        <ion-label padding range-left>24</ion-label>
        <ion-label padding range-right>14</ion-label>
        <!--<ion-icon range-left name="md-add-circle"></ion-icon>-->
        <!--<ion-icon range-right small name="md-remove-circle"></ion-icon>-->
      </ion-range>
    </ion-card-content>

  </ion-card>
  <ion-card>

    <ion-card-header>
      نوع الخط
    </ion-card-header>

    <ion-card-content>
      <ion-list radio-group >
        <ion-item class="clearBG">
          <ion-label style="font-family: amiri">الخط الأميري</ion-label>
          <ion-radio [checked]="fontFaceClass == 'amiri'" value="amiri" (click)="changeFont('amiri')"></ion-radio>
        </ion-item>
        <ion-item class="clearBG">
          <ion-label style="font-family: kufi">الخط الكوفي</ion-label>
          <ion-radio [checked]="fontFaceClass == 'kufi'" value="kufi" (click)="changeFont('kufi')"></ion-radio>
        </ion-item>
        <ion-item class="clearBG">
          <ion-label style="font-family: cairo">الخط القاهري</ion-label>
          <ion-radio [checked]="fontFaceClass == 'cairo'" value="cairo" (click)="changeFont('cairo')"></ion-radio>
        </ion-item>
        <ion-item class="clearBG">
          <ion-label style="font-family: uthmani">الخط العثماني</ion-label>
          <ion-radio [checked]="fontFaceClass == 'uthmani'" value="uthmani" (click)="changeFont('uthmani')"></ion-radio>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

</ion-content>
