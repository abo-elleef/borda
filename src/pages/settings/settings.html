<ion-header class="{{fontFaceClass}}">

  <ion-navbar>
    <ion-title>الإعدادات</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="{{fontFaceClass}} {{fontSize}}">
  <!--<ion-card padding>-->
    <!--<ion-card-content class="{{fontFaceClass}} {{fontSize}}">-->
      <!--<p class="clear" float-right>يا ربِّ بالمصطفى بلِّغْ مقاصدنا</p>-->
      <!--<p class="clear" float-left> واغفرْ لنا ما مضى يا واسع الكرم </p>-->
    <!--</ion-card-content>-->
  <!--</ion-card>-->
  <ion-list inset>
    <button ion-item text-center>
      يا ربِّ بالمصطفى بلِّغْ مقاصدنا
      <br/>
      واغفرْ لنا ما مضى يا واسع الكرم
    </button>
  </ion-list>

  <ion-card class="">
    <ion-card-header (click)="toggleFontSizeContent()">
      <ion-label class="bold" float-right>حجم الخط</ion-label>
      <ion-label float-left>{{fontSizeString}}</ion-label>

    </ion-card-header>

    <ion-card-content class="{{fontSizeContentClass}}">
      <ion-list radio-group [(ngModel)]="fontSize">
        <ion-item class="clearBG">
          <ion-label class="largeFont" >كبير</ion-label>
          <ion-radio value="largeFont" (click)="changeFontSize('largeFont')"></ion-radio>
        </ion-item>
        <ion-item class="clearBG">
          <ion-label class="normalFont" >متوسط</ion-label>
          <ion-radio value="normalFont" (click)="changeFontSize('normalFont')"></ion-radio>
        </ion-item>
        <ion-item class="clearBG">
          <ion-label class="smallFont" >صغير</ion-label>
          <ion-radio value="smallFont" (click)="changeFontSize('smallFont')"></ion-radio>
        </ion-item>
      </ion-list>
    </ion-card-content>

  </ion-card>

  <ion-card>

    <ion-card-header (click)="toggleFontFaceContent()">

      <ion-label class="bold" float-right>نوع الخط</ion-label>
      <ion-label float-left>{{fontFaceClassString}}</ion-label>
    </ion-card-header>

    <ion-card-content class="{{fontFaceContentClass}}">
      <ion-list radio-group [(ngModel)]="fontFaceClass">
        <ion-item class="clearBG">
          <ion-label style="font-family: amiri">الأميري</ion-label>
          <ion-radio value="amiri" (click)="changeFont('amiri')"></ion-radio>
        </ion-item>
        <ion-item class="clearBG">
          <ion-label style="font-family: kufi">الكوفي</ion-label>
          <ion-radio value="kufi" (click)="changeFont('kufi')"></ion-radio>
        </ion-item>
        <ion-item class="clearBG">
          <ion-label style="font-family: uthmani">العثماني</ion-label>
          <ion-radio value="uthmani" (click)="changeFont('uthmani')"></ion-radio>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

</ion-content>
