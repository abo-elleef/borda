<ion-header class="{{fontFaceClass}}">

  <ion-navbar>
    <ion-title>القصائد</ion-title>
    <ion-buttons end >
      <button class="clearBG" large (click)="openSettingsPage()">
        <ion-icon name="settings"></ion-icon>
      </button>
      <button class="clearBG" large (click)="openAboutModal()">
        <ion-icon name="information-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="customGreen {{fontFaceClass}} {{fontSize}}" >
  <ion-card   *ngFor="let borda of bordas; let index = index;"
             (click)="openHomePage(index)"
             class='ripple'>
    <ion-card-header padding>
      <ion-icon name="ios-book"></ion-icon>
      {{borda.author}}
    </ion-card-header>
    <ion-card-content>
      {{borda.desc}}
    </ion-card-content>
  </ion-card>
</ion-content>
