<ion-header>
  <ion-navbar >
    <ion-title>      الفصول    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="{{fontSizeClass}} {{fontFaceClass}} customGreen">
<ion-list>
  <div ion-item *ngFor="let chapter of chapters; let index = index;" (click)="openChapter(chapter, index)" class="clearBG">
    <h2> {{chapter.name}} </h2>
    <span> {{chapter.desc}} </span>
  </div>
</ion-list>
</ion-content>
