<ion-header>
  <ion-navbar >
    <ion-title>      الفصول    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content  class="{{fontSizeClass}} {{fontFaceClass}} customGreen">
<ion-list>
  <div ion-item *ngFor="let chapter of chapters; let index = index;" (click)="openChapter(chapter, index)" class="clearBG">
    <p class="{{fontSizeClassTitle}}" style="font-weight: bold;"><span class="chapter_number">{{index + 1}}</span>  {{chapter.desc}} </p>
    <!--<p class="{{fontSizeClassDesc}}" >  </p>-->
  </div>
</ion-list>
</ion-content>
